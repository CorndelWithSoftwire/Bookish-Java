version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=rootpw"
      - "MYSQL_ROOT_HOST=%"
      - "MYSQL_USER=docker"
      - "MYSQL_PASSWORD=docker"
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  populate:
    build: setup_db
    image: populate

  webapp:
    build: Bookish-Frontend
    image: webapp
    ports:
      - "5000:80"
