<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="html">


<head>
  <title>Bookish - Login</title>

  <link rel="stylesheet" href="/styles/general.css"/>
  <link rel="stylesheet" href="/styles/navbar.css"/>
  <link rel="stylesheet" href="/styles/index.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar(${currentUser})">
  <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
  <div class="jumbotron" style="width: 65%; position: relative; left: -225px">
    <h1>Login</h1>
      <form class="jumbotron" th:action="@{/login/login-check}" method="post">
        <div class="add-login-row">
          <label>
            <span style="size: 10px">Name: </span>
            <input style="width: 195px" type="text" name="Name">
          </label>
        </div>
        <div class="add-login-row">
          <label>
            <span style="size: 10px">Password: </span>
            <input type="password" name="Password">
          </label>
        </div>
        <div class="add-login-row">
          <span><!-- spacer --></span>
          <input style="margin-top:10px; width: 115px; height: 35px" type="submit" value="Login" />
        </div>
      </form>
  </div>
  <div class="jumbotron" style="width: 65%; position: relative; left: 325px; top: -470px">
    <h1>Register</h1>
    <form class="jumbotron" th:action="@{/login/add-user}" method="post">
      <div class="add-signup-row">
        <label>
          <span style="size: 10px">Name: </span>
          <input style="width: 195px" type="text" name="Name">
        </label>
      </div>
      <div class="add-signup-row">
        <label>
          <span style="size: 10px">Password: </span>
          <input type="password" name="Password">
        </label>
      </div>
      <div class="add-signup-row">
        <span><!-- spacer --></span>
        <input style="margin-top:10px; width: 115px; height: 35px" type="submit" value="Register" />
      </div>
    </form>
  </div>
</div>

</body>


</html>
