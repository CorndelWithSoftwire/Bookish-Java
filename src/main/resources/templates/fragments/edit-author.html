<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <div th:fragment="edit-author(id, author)" class="edit-author-container" id="edit-author">
        <h2>Edit author:</h2>
        <form method="post" th:action="@{/library/edit-author}">
            <div class="form-group row" hidden>
                <label class="col-sm-2 col-form-label" form="inputEditAuthorId">Id</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="inputEditAuthorId"
                           name="id"
                           th:value="${id}"
                           placeholder="Author id"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" form="inputEditAuthorName">Name</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="inputEditAuthorName"
                           name="name"
                           th:value="${author}"
                           placeholder="Name"
                           type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" form="inputEditAuthorPlaceOfBirth">Place Of Birth</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="inputEditPlaceOfBirth"
                           name="placeOfBirth"
                           placeholder="Place Of Birth"
                           type="text">
                </div>
            </div>
            <input class="col-sm-12 btn btn-primary" type="submit">
        </form>
    </div>

</html>
