<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bookish - Home</title>

<!--    <link rel="stylesheet" href="/styles/general.css"/>-->
    <link rel="stylesheet" href="/styles/navbar.css"/>
<!--    <link rel="stylesheet" href="/styles/index.css"/>-->
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>Author page- under construction</h3>

<H3>Authors: </H3>

<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <p>
                <button class="btn btn-primary" onclick="change()" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="content-button">
                    <script>
                        function change()
                        {
                            var elem = document.getElementById("content-button");
                            if (elem.innerHTML == "Expand Content") elem.innerHTML = "Collapse Content";
                            else elem.innerHTML = "Expand Content";
                        }
                    </script>
                    Collapse Content
                </button>
                </p>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th><a th:href="${'/author/sort?column=id'}">ID</a></th>
                            <th><a th:href="${'/author/sort?column=name'}">Name</a></th>
                            <th><a th:href="${'/author/sort?column=place_of_birth'}">Place of birth</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authorModel.getAuthors()}">
                            <td th:text="${author.getId}"></td>
                            <form id="authorsName" th:action="@{/library}" method="get">
                                <input type="text" style="display: none" th:value="${author.getId}" name="filterId">
                                <td><a th:href="${'/library/filterid?id='}+${author.getId}+'&authorName='+${author.getName}" type="${author.getName}" th:text="${author.getName}" class="btn btn-primary"></a></td>
                            </form>
                            <td th:text="${author.getPlaceOfBirth}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="add-new-author-container">
            <h2>Add author:</h2>
            <form method="post" th:action="@{/author/add-author}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" form="inputAuthorName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputAuthorName" name="name" placeholder="Name" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" form="inputAuthorName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPlaceOfBirth" name="placeOfBirth" placeholder="Place Of Birth" type="text">
                    </div>
                </div>
                <input class="col-sm-12 btn btn-primary" type="submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
