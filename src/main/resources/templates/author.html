<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bookish - Home</title>

    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link th:href="@{static/styles/navbar.css}" rel="stylesheet" />
</head>
<body>
<nav class="nav-a">
    <div class="navbar-title">
        <a href="/">Bookish</a>
    </div>
    <div class="navbar-item">
        <a href="/about" >About</a>
    </div>
    <div class="navbar-item">
        <a href="/greeting" >Login</a>
    </div>
    <div class="navbar-item">
        <a href="/author" th:style="'color:#237AAB;'">Author</a>
    </div>
    <div class="navbar-item">
        <a href="/library">Library</a>
    </div>
    <div class="navbar-item">
        <a href="/admin">Admin</a>
    </div>
    <div class="navbar-item search-box">
        <form th:action="@{/library/search}" method="post">
            <input type="text" id="search" name="search">
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
        </form>
    </div>
</nav>

<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <p>
                <button class="btn btn-primary" onclick="change()" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="content-button">
                    <script>
                        function change()
                        {
                            var elem = document.getElementById("content-button");
                            if (elem.innerHTML === "Expand Content") elem.innerHTML = "Collapse Content";
                            else elem.innerHTML = "Expand Content";
                        }
                    </script>
                    Collapse Content
                </button>
                </p>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th><a th:href="${'/author/sort?column=id'}">ID</a></th>
                            <th><a th:href="${'/author/sort?column=name'}">Name</a></th>
                            <th><a th:href="${'/author/sort?column=place_of_birth'}">Place of birth</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authorModel.getAuthors()}">
                            <td th:text="${author.getId}"></td>
                            <form id="authorsName" th:action="@{/library}" method="get">
                                <input type="text" style="display: none" th:value="${author.getId}" name="filterId">
                                <td><a th:href="${'/library/filterid?id='}+${author.getId}+'&authorName='+${author.getName}" type="${author.getName}" th:text="${author.getName}" class="btn btn-primary"></a></td>
                            </form>
                            <td th:text="${author.getPlaceOfBirth}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="add-new-author-container">
            <div class="add-new-author-child">
            <h2>Add author:</h2>
            <form method="post" th:action="@{/author/add-author}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" form="inputAuthorName">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputAuthorName" name="name" placeholder="Name" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" form="inputAuthorPlaceOfBirth">Place Of Birth</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPlaceOfBirth" name="placeOfBirth" placeholder="Place Of Birth" type="text">
                    </div>
                </div>
                <input class="col-sm-12 btn btn-primary" type="submit">
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
