<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Bookish - Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/author.css"/>

</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <div class="jumbotron">
        <h1>Bookish</h1>

        <p class="lead">Authors!</p>
        <div class="author-list">
            <div class="author" th:each="author : ${model.authors}">
                <div class="card">
                    <div class="author-inside">
                        <div class="card-body">
                            <p th:text="${author.name}"></p>

                            <a th:href="${'/authors/delete-author?authorId=' + author.id}" class="delete-button"><button type="button" class="btn btn-danger">Remove</button></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <form th:action="@{/authors/add-author}" method="post">
            <div>
                <label>
                    <span>Name: </span>
                    <input type="text" name="name">
                </label>
            </div>
            <div>
                <span><!-- spacer --></span>
                <input type="submit" value="Add Author" />
            </div>
        </form>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
