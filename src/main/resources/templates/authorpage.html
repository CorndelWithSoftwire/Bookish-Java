<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Bookish - Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/authorpage.css"/>

</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container" style="max-width: 1200px">
    <div class="jumbotron">
        <div style="margin:0 auto;width: 240px">
            <h1 style="margin-top: 20px">Bookish</h1>

            <p class="lead" th:text="${model.getAuthor().getName()}"></p>
        </div>

        <hr style="margin: 20px">
        <div class="book-list">
            <div th:each="book : ${model.getBooks()}">
                <div class="book">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/placeholder.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.getName()}"></h5>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in orci rhoncus, convallis dolor id, faucibus metus. Nam sed ultricies.</p>
                            <a href="#" class="btn btn-primary">Checkout Book</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
