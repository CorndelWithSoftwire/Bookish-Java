<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Bookish - Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/loans.css"/>

</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <div class="jumbotron">
        <div style="margin:0 auto;width: 240px">
            <h1 style="margin-top: 20px">Bookish</h1>

            <p class="lead">Loans</p>
        </div>


        <hr style="margin: 20px">

        </div>
        <div>
            <div>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">UserID</th>
                        <th scope="col">CopyID</th>
                        <th scope="col">Returned Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="loan : ${model.getLoans()}">
                        <td th:text="${loan.getID()}"></td>
                        <td th:text="${loan.getUserID()}"></td>
                        <td th:text="${loan.getCopyID()}"></td>
                        <td th:text="${loan.getReturnedDate()}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
        <span><!-- spacer --></span>








    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
