<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bookish - Home</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>library page- under construction</h3>

<h3>Books: </h3>


<!--collapsible list of books-->
<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Show Content
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th><a th:href="${'/library/sort?column=id'}">ID</a></th>
                            <th><a th:href="${'/library/sort?column=title'}">Title</a> </th>
                            <th><a th:href="${'/library/sort?column=isbn'}">ISBN</a> </th>
                            <th><a th:href="${'/library/sort?column=published_date'}">Published Date</a></th>
                            <th><a th:href="${'/library/sort?column=publisher'}">Publisher</a></th>
                            <th><a th:href="${'/library/sort?column=genre'}">Genre</a></th>
                            <th><a th:href="${'/library/sort?column=number_of_copies'}">Number of Copies</a></th>
                            <th><a th:href="${'/library/sort?column=author_id'}">Author ID</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${libraryModel.getBooks()}">
                            <td th:text="${book.getiD()}"></td>
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getiSBN()}"></td>
                            <td th:text="${book.getPublishedDate()}"></td>
                            <td th:text="${book.getPublisher()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getNumOfCopies()}"></td>
                            <td th:text="${book.getAuthorID()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>



<!--adding new book -->
<!--title, ISBN, published_date, publisher, genre, number_of_copies, author_id-->
<div class="container">
<h2>Add a book:</h2>
<form th:action="@{/library/add-book}" method="post">
    <div class="add-book-row">
        <label>
            <span>Title: </span>
            <input type="text" name="title">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>ISBN: </span>
            <input type="text" name="ISBN">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>Published Date: </span>
            <input type="text" name="published_date">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>Publisher: </span>
            <input type="text" name="publisher">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>Genre: </span>
            <input type="text" name="genre">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>Number of Copies: </span>
            <input type="text" name="number_of_copies">
        </label>
    </div>
    <div class="add-book-row">
        <label>
            <span>Author ID: </span>
            <input type="text" name="author_id">
        </label>
    </div>
    <div class="add-book-row">
        <span><!-- spacer --></span>
        <input type="submit" value="Add book" />
    </div>
</form>
</div>
</body>
</html>
