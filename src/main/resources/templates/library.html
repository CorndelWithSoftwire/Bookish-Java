<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Bookish - Home</title>

    <link href="/styles/navbar.css" rel="stylesheet"/>
    <link href="/styles/library.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<h3>library page- under construction</h3>
<h4>Search string: <span th:text="${libraryModel.getSearchString()}"></span></h4>

<div class="form-check form-switch">
    <input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox">
    <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
</div>

<h3>Books: </h3>


<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <p>
                    <button aria-controls="collapseOne" aria-expanded="true" class="btn btn-primary" data-bs-target="#collapseOne"
                            data-bs-toggle="collapse" id="content-button" onclick="change()"
                            type="button">
                        <script>
                            function change() {
                                var elem = document.getElementById("content-button");
                                if (elem.innerHTML == "Expand Content") elem.innerHTML = "Collapse Content";
                                else elem.innerHTML = "Expand Content";
                            }
                        </script>
                        Collapse Content
                    </button>
                </p>
            </h5>
        </div>

        <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordion" id="collapseOne">
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                <a th:href="${'/library/sort?column=id' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">ID</a>
                            </th>
                            <th>
                                <a th:href="${'/library/sort?column=title' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Title</a>
                            </th>
                            <th>
                                <a th:href="${'/library/sort?column=isbn' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">ISBN</a>
                            </th>
                            <th>
                                <a th:href="${'/library/sort?column=published_date' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Published
                                    Date</a></th>
                            <th>
                                <a th:href="${'/library/sort?column=publisher' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Publisher</a>
                            </th>
                            <th>
                                <a th:href="${'/library/sort?column=genre' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Genre</a>
                            </th>
                            <th>
                                <a th:href="${'/library/sort?column=number_of_copies' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Number
                                    of Copies</a></th>
                            <th>
                                <a th:href="${'/library/sort?column=name' + '&authorId=' + libraryModel.getAuthorId() + '&search=' + libraryModel.getSearchString()}">Author</a>
                            </th>
                            <th><a>Remove</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${libraryModel.getBooks()}" th:attr="data-href=${'/book-splash/filterid?id='}+${book.getId}">
                            <td th:text="${book.getId()}"></td>
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getIsbn()}"></td>
                            <td th:text="${book.getPublishedDate()}"></td>
                            <td th:text="${book.getPublisher()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getNumberOfCopies()}"></td>
                            <td>
                                <a th:href="${'/library/filterid?id='}+${book.getAuthorId}+${'&authorName='}+${book.getAuthorName}"
                                       th:text="${libraryModel.getAuthorName() == null ? book.getAuthorName() : libraryModel.getAuthorName()}"></a>
                            </td>
                            <td class="delete-button"><a th:href="${'/library/delete-book?bookID=' + book.getId()}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="formForAddBook" method="post" th:action="@{/library/add-book}">
    <h2>Add a book:</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputTitle">Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPassword" name="title" placeholder="Title" type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputISBN">ISBN</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputISBN" name="isbn" placeholder="ISBN" type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputPublishedDate">Published Date</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPublishedDate" name="publishedDate" placeholder="Published Date"
                   type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputPublisher">Publisher</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPublisher" name="publisher" placeholder="Publisher" type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputGenre">Genre</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputGenre" name="genre" placeholder="Genre" type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputNumberOfCopies">Number Of Copies</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputNumberOfCopies" name="numberOfCopies" placeholder="Number of copies"
                   type="text" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputAuthorID">Author ID</label>
        <div class="col-sm-10 author-container">
            <input class="form-control" id="inputAuthorID" name="authorId"
                   placeholder="Author ID *(CHECK THAT AUTHOR ID EXISTS IN DATABASE, IF NOT THEN CREATE AN ACCOUNT IN AUTHOR PAGE)"
                   th:value="${libraryModel.getAuthorId() != null ? libraryModel.getAuthorId() : 'id'}"
                   type="text" required>
        </div>
        <span id="suggestedAuthorName"
              th:text="${libraryModel.getAuthorName() != null ? libraryModel.getAuthorName() : ''}"></span>
    </div>
    <script th:inline="javascript">
        window.oninput = function () {

            document.getElementById("inputAuthorID").addEventListener('input', doThing);

            function doThing(evt) {
                evt.preventDefault();
                $.get({
                    url: /*[[ @{/library/find-author} ]]*/ null,
                    data: {id: evt.target.value ? evt.target.value.trim() : 0}
                }).then(function (result) {
                    $('#suggestedAuthorName').text(result);
                });
            }
        }
    </script>
    <input class="col-sm-12 btn btn-primary" id="addBookInput" type="submit"></input>
</form>

<th:block th:if="${libraryModel.isAuthorId()}">
    <div th:replace="fragments/edit-author :: edit-author(${libraryModel.getAuthorId()}, ${libraryModel.getAuthorName()})">
    </div>
</th:block>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tr[data-href]")
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.dataset.href;
            })
        })
    })

    const lastPart = window.location.href.split("?").pop();
    console.log(lastPart)

    $(document).ready(function () {


        $(".delete-button a").click(function (event) {
            if (document.getElementById('flexSwitchCheckDefault').checked) {
                console.log('checkbox is checked');
                return true;
            }
            console.log('admin right not enabled');
            event.preventDefault();
        });

        $("#flexSwitchCheckDefault").on('change', function () {

            localStorage.input = $(this).is(':checked');

            if ($(this).is(':checked')) {

                alert("Admin right enabled");
                $("#addBookInput").removeClass("disabled")

                $('.table td:nth-child(10), .table th:nth-child(9)').show();
                $('#formForAddBook').show();
            } else {

                alert("Admin right disabled");
                $("#addBookInput").addClass("disabled");

                $('.table td:nth-child(10), .table th:nth-child(9)').hide();
                $('#formForAddBook').hide();
            }
        });
    });


    $(function () {
        const test = localStorage.input === 'true' ? true : false;
        $('#flexSwitchCheckDefault').prop('checked', test);
        console.log("Admin right: " + $("#flexSwitchCheckDefault").is(':checked'));

        if (!$("#flexSwitchCheckDefault").is(':checked')) {
            // hide content on load
            $('.table td:nth-child(10), .table th:nth-child(9)').hide();
            $('#formForAddBook').hide();
        }


    });
</script>
</html>
