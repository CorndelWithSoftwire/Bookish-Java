<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Bookish - Home</title>

<!--    <link rel="stylesheet" href="/styles/general.css"/>-->
    <link rel="stylesheet" href="/styles/navbar.css"/>
<!--    <link rel="stylesheet" href="/styles/index.css"/>-->
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>library page- under construction</h3>

<!--admin button -->
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" >
    <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
</div>

<h3>Books: </h3>


<!--collapsible list of books-->
<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <p>
                <button class="btn btn-primary" onclick="change()" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="content-button">
                    <script>
                        function change()
                        {
                            var elem = document.getElementById("content-button");
                            if (elem.innerHTML == "Expand Content") elem.innerHTML = "Collapse Content";
                            else elem.innerHTML = "Expand Content";
                        }
                    </script>
                    Collapse Content
                </button>
                </p>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div>
                    <table class="table" >
                        <thead>
                        <tr>
                            <th><a th:href="${'/library/sort?column=id' + '&authorId=' + libraryModel.getAuthorId()}">ID</a></th>
                            <th><a th:href="${'/library/sort?column=title' + '&authorId=' + libraryModel.getAuthorId()}">Title</a> </th>
                            <th><a th:href="${'/library/sort?column=isbn' + '&authorId=' + libraryModel.getAuthorId()}">ISBN</a> </th>
                            <th><a th:href="${'/library/sort?column=published_date' + '&authorId=' + libraryModel.getAuthorId()}">Published Date</a></th>
                            <th><a th:href="${'/library/sort?column=publisher' + '&authorId=' + libraryModel.getAuthorId()}">Publisher</a></th>
                            <th><a th:href="${'/library/sort?column=genre' + '&authorId=' + libraryModel.getAuthorId()}">Genre</a></th>
                            <th><a th:href="${'/library/sort?column=number_of_copies' + '&authorId=' + libraryModel.getAuthorId()}">Number of Copies</a></th>
                            <th><a th:href="${'/library/sort?column=name' + '&authorId=' + libraryModel.getAuthorId()}">Author</a></th>
                            <th><a>Remove</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${libraryModel.getBooks()}">
                            <td th:text="${book.getId()}"></td>
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getIsbn()}"></td>
                            <td th:text="${book.getPublishedDate()}"></td>
                            <td th:text="${book.getPublisher()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getNumberOfCopies()}"></td>
                            <td th:text="${book.getAuthorName()}"></td>
                            <td class="delete-button"> <a th:href="${'/library/delete-book?bookID=' + book.getId()}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--adding book section-->

<form id="formForAddBook" th:action="@{/library/add-book}" method="post">
    <h2>Add a book:</h2>
    <div class="form-group row">
        <label form="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputPassword" placeholder="Title">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input type="text" name="isbn" class="form-control" id="inputISBN" placeholder="ISBN">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublishedDate" class="col-sm-2 col-form-label">Published Date</label>
        <div class="col-sm-10">
            <input type="text" name="publishedDate" class="form-control" id="inputPublishedDate" placeholder="Published Date">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublisher" class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
            <input type="text" name="publisher" class="form-control" id="inputPublisher" placeholder="Publisher">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputGenre" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
            <input type="text" name="genre" class="form-control" id="inputGenre" placeholder="Genre">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputNumberOfCopies" class="col-sm-2 col-form-label">Number Of Copies</label>
        <div class="col-sm-10">
            <input type="text" name="numberOfCopies" class="form-control" id="inputNumberOfCopies" placeholder="Number of copies">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputAuthorID" class="col-sm-2 col-form-label">Author ID</label>
        <div class="col-sm-10">
            <input type="text" name="authorId" class="form-control" id="inputAuthorID" placeholder="Author ID *(CHECK THAT AUTHOR ID EXISTS IN DATABASE, IF NOT THEN CREATE AN ACCOUNT IN AUTHOR PAGE)">
        </div>
    </div>
<!--        <input type="submit" value="Add book" />-->
    <input type="submit" class="col-sm-12 btn btn-primary" id="addBookInput"></input>

</form>

</body>

<script>


    // const lastPart = window.location.href.split("?").pop();
    // console.log(lastPart);



        //
        // console.log(id);
        const lastPart = window.location.href.split("?").pop();
        console.log(lastPart)






    $(document).ready(function(){


        // for accessing the links
        $(".delete-button a").click(function(event){
            if(document.getElementById('flexSwitchCheckDefault').checked) {
                console.log('checkbox is checked');
                return true;
            }
            console.log('admin right not enabled');
            event.preventDefault();
        });

        // for accessing the form and submit button
        $("#flexSwitchCheckDefault").on('change', function() {

            localStorage.input = $(this).is(':checked');

            if ($(this).is(':checked')) {

                alert("Admin right enabled");
                $("#addBookInput").removeClass("disabled")

                // show remove column
                $('.table td:nth-child(9), .table th:nth-child(9)').show();
                $('#formForAddBook').show();
            }
            else {

                alert("Admin right disabled");
                $("#addBookInput").addClass("disabled");

                // hide content
                $('.table td:nth-child(9), .table th:nth-child(9)').hide();
                $('#formForAddBook').hide();
            }
        });
    });


    // checkbox persistence
    $(function(){
        const test = localStorage.input === 'true' ? true : false;
        $('#flexSwitchCheckDefault').prop('checked', test);
        console.log("Admin right: " +$("#flexSwitchCheckDefault").is(':checked'));

        if (! $("#flexSwitchCheckDefault").is(':checked')) {
            // hide content on load
            $('.table td:nth-child(9), .table th:nth-child(9)').hide();
            $('#formForAddBook').hide();
        }


    });
</script>
</html>
