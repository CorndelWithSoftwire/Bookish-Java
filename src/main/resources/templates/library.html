<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bookish - Home</title>

<!--    <link rel="stylesheet" href="/styles/general.css"/>-->
    <link rel="stylesheet" href="/styles/navbar.css"/>
<!--    <link rel="stylesheet" href="/styles/index.css"/>-->
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>library page- under construction</h3>

<h3>Books: </h3>


<!--collapsible list of books-->
<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Hide Content
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th><a th:href="${'/library/sort?column=id'}">ID</a></th>
                            <th><a th:href="${'/library/sort?column=title'}">Title</a> </th>
                            <th><a th:href="${'/library/sort?column=isbn'}">ISBN</a> </th>
                            <th><a th:href="${'/library/sort?column=published_date'}">Published Date</a></th>
                            <th><a th:href="${'/library/sort?column=publisher'}">Publisher</a></th>
                            <th><a th:href="${'/library/sort?column=genre'}">Genre</a></th>
                            <th><a th:href="${'/library/sort?column=number_of_copies'}">Number of Copies</a></th>
                            <th><a th:href="${'/library/sort?column=author_id'}">Author ID</a></th>
                            <th><a>Remove</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${libraryModel.getBooks()}">
                            <td th:text="${book.getiD()}"></td>
                            <td th:text="${book.getTitle()}"></td>
                            <td th:text="${book.getiSBN()}"></td>
                            <td th:text="${book.getPublishedDate()}"></td>
                            <td th:text="${book.getPublisher()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getNumOfCopies()}"></td>
                            <td th:text="${book.getAuthorID()}"></td>
                            <td class="delete-button"> <a th:href="${'/library/delete-book?bookID=' + book.getiD()}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--adding book section-->
<h2>Add a book:</h2>
<form th:action="@{/library/add-book}" method="post">
    <div class="form-group row">
        <label form="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputPassword" placeholder="Title">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input type="number" name="iSBN" class="form-control" id="inputISBN" placeholder="ISBN">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublishedDate" class="col-sm-2 col-form-label">Published Date</label>
        <div class="col-sm-10">
            <input type="text" name="publishedDate" class="form-control" id="inputPublishedDate" placeholder="Published Date">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublisher" class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
            <input type="text" name="publisher" class="form-control" id="inputPublisher" placeholder="Publisher">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputGenre" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
            <input type="text" name="genre" class="form-control" id="inputGenre" placeholder="Genre">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputNumberOfCopies" class="col-sm-2 col-form-label">Number Of Copies</label>
        <div class="col-sm-10">
            <input type="number" name="numOfCopies" class="form-control" id="inputNumberOfCopies" placeholder="Number of copies">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputAuthorID" class="col-sm-2 col-form-label">Author ID</label>
        <div class="col-sm-10">
            <input type="number" name="authorID" class="form-control" id="inputAuthorID" placeholder="Author ID *(CHECK THAT AUTHOR ID EXISTS IN DATABASE, IF NOT THEN CREATE AN ACCOUNT IN AUTHOR PAGE)">
        </div>
    </div>
<!--        <input type="submit" value="Add book" />-->
    <input type="submit" class="col-sm-12 btn btn-primary"></input>

</form>
</body>
</html>
