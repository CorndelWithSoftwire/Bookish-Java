<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BookSystemModel"-->

<head>
    <title>Bookish - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
    <link rel="stylesheet" href="/styles/book.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
    <div th:if="${model.getRedirectBook()!=null}"><p  th:text="${'You have just loaned a copy of ' + model.getRedirectBook().getName()}"></p></div>
    <h2>Add a book:</h2>
    <form style = 'margin-bottom: 50px;' th:action="@{/book/add-book}" method="post">

        <div class="add-book-row">
            <label>
                <span>Name: </span>
                <input style = 'margin-left: 42px;' type="text" name="name">
            </label>
        </div>
        <div class="add-book-row">
            <label>
                <span>ISBN: </span>
                <input style = 'margin-left: 51px;' type="text" name="isbn">
            </label>
        </div>
        <div class="add-book-row">
            <label>
                <span>PublishDate: </span>
                <input type="text" name="publishDate">
            </label>
        </div>
        <div class="add-book-row">
            <span><!-- spacer --></span>
            <input style = 'margin-bottom: 60px;' type="submit" value="Add book" />
        </div>
    </form>

    <div class="book-list">
        <div th:each="book : ${model.books}" class="book">
            <p style = 'height: -0px; width: 100px; margin-left: 10px; margin-top: -50px; font-weight: bold; ' th:text="${book.getName()}"></p>
            <div class ="emoji" style='font-size:180px; margin-top: -80px; z-index: -1;'> &#128213;</div>
            <a style = 'margin-bottom: -10px; margin-top: -120px;' th:href="${'/bookpage?bookId=' + book.getId()}" class="page-button"> checkout</a>
            <a style = 'margin-bottom: 100px; ' th:href="${'/book/remove-book?bookId=' + book.getId()}" onclick="return confirm('Confirm deletion of book?')"  class="delete-button"> delete</a>

        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>
