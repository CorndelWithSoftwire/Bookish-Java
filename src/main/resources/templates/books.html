<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="html">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->
<!--@thymesVar id="userModel" type="org.softwire.training.bookish.models.page.UserPageModel"-->


<head>
  <title>Bookish - About Us</title>

  <link rel="stylesheet" href="/styles/general.css"/>
  <link rel="stylesheet" href="/styles/navbar.css"/>
  <link rel="stylesheet" href="/styles/about.css"/>
  <link rel="stylesheet" href="/styles/books.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar(${currentUser})">
  <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
  <h1 style="position: relative; left: 300px"><u>Our Books</u></h1>

  <table class="books">
    <tr>
      <th class="th" style="padding: 0 15px">Book ID</th>
      <th class="th" style="padding: 0 15px">Title</th>
      <th class="th" style="padding: 0 15px">Author</th>
      <th class="th" style="padding: 0 15px">ISBN</th>
      <th class="th" style="padding: 0 15px">Genre</th>
      <th class="th" style="padding: 0 15px">Copies</th>
    </tr>
    <tr th:each="book : ${model.books}">
      <td class="td" style="padding: 0 15px" th:text="${book.getID()}"></td>
      <td class="td" style="padding: 0 15px" th:text="${book.getTitle()}"></td>
      <td class="td" style="padding: 0 15px" th:text="${book.getAuthor()}"></td>
      <td class="td" style="padding: 0 15px" th:text="${book.getISBN()}"></td>
      <td class="td" style="padding: 0 15px" th:text="${book.getGenre()}"></td>
      <td class="td" style="padding: 0 15px" th:text="${book.getCopies()}"></td>
    </tr>
  </table>

  <h2 style="position: absolute; left: 65px; top: 110px">Add a book:</h2>
  <form style="position: absolute; left: 65px; top: 160px" th:action="@{/books/add-book}" method="post">
    <div class="add-book-row">
      <label>
        <span>Title: </span>
        <input type="text" name="title">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Author:  </span>
        <input type="text" name="author">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>ISBN:  </span>
        <input type="text" name="ISBN">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Genre:  </span>
        <input type="text" name="genre">
      </label>
    </div>
    <div class="add-book-row">
      <label>
        <span>Copies:  </span>
        <input type="text" name="copies">
      </label>
    </div>
    <div class="add-book-row">
      <span></span>
      <input type="submit" value="Add book" />
    </div>
  </form>

  </div>

</body>


</html>
