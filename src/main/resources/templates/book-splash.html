<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bookish - Home</title>

    <!--    <link rel="stylesheet" href="/styles/general.css"/>-->
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <!--    <link rel="stylesheet" href="/styles/index.css"/>-->
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>Book page- under construction</h3>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Published Date</th>
            <th>Publisher</th>
            <th>Genre</th>
            <th>Number of Copies</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${bookSplashModel.getBook().getTitle()}"></td>
            <td th:text="${bookSplashModel.getBook().getIsbn()}"></td>
            <td th:text="${bookSplashModel.getBook().getPublishedDate()}"></td>
            <td th:text="${bookSplashModel.getBook().getPublisher()}"></td>
            <td th:text="${bookSplashModel.getBook().getGenre()}"></td>
            <td th:text="${bookSplashModel.getBook().getNumberOfCopies()}"></td>
            <td th:text="${bookSplashModel.getBook().getAuthorName()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- TODO: change action -->
<form id="formForAddBook" th:action="@{/library/add-book}" method="post">
    <h2>Edit book:</h2>
    <div class="form-group row">
        <label form="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputPassword" th:placeholder="${bookSplashModel.getBook().getTitle()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input type="text" name="isbn" class="form-control" id="inputISBN" th:placeholder="${bookSplashModel.getBook().getIsbn()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublishedDate" class="col-sm-2 col-form-label">Published Date</label>
        <div class="col-sm-10">
            <input type="text" name="publishedDate" class="form-control" id="inputPublishedDate" th:placeholder="${bookSplashModel.getBook().getPublishedDate()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputPublisher" class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
            <input type="text" name="publisher" class="form-control" id="inputPublisher" th:placeholder="${bookSplashModel.getBook().getPublisher()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputGenre" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
            <input type="text" name="genre" class="form-control" id="inputGenre" th:placeholder="${bookSplashModel.getBook().getGenre()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputNumberOfCopies" class="col-sm-2 col-form-label">Number Of Copies</label>
        <div class="col-sm-10">
            <input type="text" name="numberOfCopies" class="form-control" id="inputNumberOfCopies" th:placeholder="${bookSplashModel.getBook().getNumberOfCopies()}">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputAuthorID" class="col-sm-2 col-form-label">Author ID</label>
        <div class="col-sm-10">
            <input type="text" name="authorId" class="form-control" id="inputAuthorID" th:placeholder="${bookSplashModel.getBook().getAuthorId()}">
        </div>
    </div>
    <!--        <input type="submit" value="Add book" />-->
    <input type="submit" class="col-sm-12 btn btn-primary" id="addBookInput"></input>
</form>

</body>
</html>
