<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Bookish - Home</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>Admin page- under construction</h3>
<div class="container">
<!--    ${model.users}-->
<!--    @{/delete-user} @{/add-user}-->
    <div class="tableParent">
        <div class="pt-4 tablebox">
            <table class="table" id="locationTable">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Forename</th>
                    <th scope="col">Surname</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${model.users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.forename}"></td>
                    <td th:text="${user.surname}"></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
</div>
</body>
</html>
