<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>Bookish - Home</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="/styles/admin.css"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<h3>Admin page- under construction</h3>
<p>
    <button class="btn btn-primary" onclick="change()" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="content-button">
        <script>
            function change()
            {
                var elem = document.getElementById("content-button");
                if (elem.innerHTML == "Collapse Content") elem.innerHTML = "Expand Content";
                else elem.innerHTML = "Collapse Content";
            }
        </script>
        Collapse Content
    </button>
</p>
<div class="collapse.show" id="collapseExample">
    <div class="card card-body">

        <div class="container">
            <div class="tableParent">
                <div class="pt-4 tablebox">
                    <table class="table" id="locationTable">
                        <thead>
                        <tr>
                            <th><a th:href="${'/admin/sort?column=id'}">ID</a></th>
                            <th><a th:href="${'/admin/sort?column=forename'}">Forename</a> </th>
                            <th><a th:href="${'/admin/sort?column=surname'}">Surname</a> </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${adminModel.getUsers}">
                            <th scope="row" th:text="${user.getId}"></th>
                            <td th:text="${user.getForename}"></td>
                            <td th:text="${user.getSurname}"></td>
                            <td><a th:href="${'/admin/delete-user?userId='}+${user.getId}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<h2>Add a user:</h2>
<form th:action="@{/admin/add-user}" method="post">
    <div class="form-group row">
        <label form="inputTitle" class="col-sm-2 col-form-label">Forename</label>
        <div class="col-sm-10">
            <input type="text" name="forename" class="form-control" id="inputForename" placeholder="Forename">
        </div>
    </div>
    <div class="form-group row">
        <label form="inputISBN" class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-10">
            <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Surname">
        </div>
    </div>
    <!--        <input type="submit" value="Add book" />-->
    <input type="submit" class="col-sm-12 btn btn-primary"></input>

</form>
</body>
</html>
