<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">

    <title>Bookish - Home</title>

    <link href="/styles/general.css" rel="stylesheet"/>
    <link href="/styles/navbar.css" rel="stylesheet"/>
    <link href="/styles/index.css" rel="stylesheet"/>
    <link href="/styles/admin.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<h3>Admin page- under construction</h3>

<p>
    <button aria-controls="collapseOne" aria-expanded="true" class="btn btn-primary" data-bs-target="#collapseOne"
            data-bs-toggle="collapse" id="content-button" onclick="change()" type="button">
        <script>
            function change() {
                var elem = document.getElementById("content-button");
                if (elem.innerHTML == "Expand Content") elem.innerHTML = "Collapse Content";
                else elem.innerHTML = "Expand Content";
            }
        </script>
        Collapse Content
    </button>
</p>

<div aria-labelledby="headingOne" class="collapse show" data-parent="#accordion" id="collapseOne">
    <div class="card card-body">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th><a th:href="${'/admin/sort?column=id'}">ID</a></th>
                    <th><a th:href="${'/admin/sort?column=forename'}">Forename</a></th>
                    <th><a th:href="${'/admin/sort?column=surname'}">Surname</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${adminModel.getUsers}">
                    <td><a th:href="${'/user/userid?id='} + ${user.getId} + '&forename=' + ${user.getForename} + '&surname=' + ${user.getSurname} + '&bookID=0'" th:text="${user.getId}"></a> </td>
                    <td><a th:href="${'/user/userid?id='} + ${user.getId} + '&forename=' + ${user.getForename} + '&surname=' + ${user.getSurname} + '&bookID=0'" th:text="${user.getForename}"></a></td>
                    <td><a th:href="${'/user/userid?id='} + ${user.getId} + '&forename=' + ${user.getForename} + '&surname=' + ${user.getSurname} + '&bookID=0'" th:text="${user.getSurname}"></a></td>
                    <td><a th:href="${'/admin/delete-user?userId='}+${user.getId}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<h2>Add a user:</h2>
<form method="post" th:action="@{/admin/add-user}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputTitle">Forename</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputForename" name="forename" placeholder="Forename" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" form="inputISBN">Surname</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputSurname" name="surname" placeholder="Surname" type="text">
        </div>
    </div>
    <input class="col-sm-12 btn btn-primary" type="submit"></input>


</form>
</body>
</html>
